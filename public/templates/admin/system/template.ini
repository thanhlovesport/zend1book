[template]

// Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/admin/system"

// Khai bao tap tin layout se duoc load
layout = "public"

// Khai bao title cua layout
title = "Learning Zend Framework"

// Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "keywords|Zend, Framework, training, course"
metaName[] = "description|end Framework training course"

// Khai báo thư mục và tập tin chứa các tập tin css
dirCss = "/css"
fileCss[] = "/menuTiny.css"
fileCss[] = "/rounded.css"
fileCss[] = "/general.css"
fileCss[] = "/icon.css"
fileCss[] = "/menu.css"
fileCss[] = "/style.css"
fileCss[] = "/ui.all.css"

// Khai báo thư mục và tập tin chứa các tập tin js
dirJs = "/js"
fileJs[] = "/jquery-1.4min.js"
fileJs[] = "/menuTiny.js"
fileJs[] = "/submit.js"

// Khai báo đường dẫn đến thư mục chứa hình ảnh 
dirImg = "/images";

// user extend tu template
[user : template]
layout = "user"

// public extend tu template
[public : template]
layout = "public"