[template]

// Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/public/system"

// Khai bao tap tin layout se duoc load
layout = "index"

// Khai bao title cua layout
title = "Shopping Website"

// Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "keywords|Shopping, Cart, order, book, MobilePhone"
metaName[] = "description|Shopping Online"

// Khai báo thư mục và tập tin chứa các tập tin css
dirCss = "/css"
fileCss[] = "/style.css"

// Khai báo thư mục và tập tin chứa các tập tin js
dirJs = "/js"


// Khai báo đường dẫn đến thư mục chứa hình ảnh 
dirImg = "/images";

[user : template]
layout = "user"