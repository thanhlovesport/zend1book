[template]

// Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/public/sports"

// Khai bao tap tin layout se duoc load
layout = "index2"

// Khai bao title cua layout
title = "Shop Sports"

// Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "viewport|width=device-width, initial-scale=1, maximum-scale=1"
metaName[] = "description|"
metaName[] = "author|ngocthanh"

// Khai báo thư mục và tập tin chứa các tập tin css
dirCss = "/css"
fileCss[] = "/stylesheet.css"
fileCss[] = "/slideshow.css"
fileCss[] = "/colorbox.css"
fileCss[] = "/carousel.css"

// Khai báo thư mục và tập tin chứa các tập tin js
dirJs = "/js"
fileJs[] = "/jquery-1.7.1.min.js"
fileJs[] = "/jquery.nivo.slider.pack.js"
fileJs[] = "/jquery.jcarousel.min.js"
fileJs[] = "/jquery.colorbox-min.js"
fileJs[] = "/tabs.js"
fileJs[] = "/jquery.easing-1.3.min.js"
fileJs[] = "/cloud_zoom.js"
fileJs[] = "/custom.js"
fileJs[] = "/jquery.dcjqaccordion.js"

// Khai báo đường dẫn đến thư mục chứa hình ảnh 
dirImg = "/image";

// user extend tu template
[user : template]
layout = "user"

// public extend tu template
[public : template]
layout = "public"